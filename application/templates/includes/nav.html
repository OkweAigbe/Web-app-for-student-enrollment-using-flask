<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-info top-container">
    <a class="navbar-brand logo">
      <img
        src="{{url_for('static', filename='images/HishamTechAcademyLogo.png')}}"
        width="60px"
      />
    </a>
    <a class="navbar-brand" href="#"><strong>Hisham Tech Academy</strong> </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="{{ url_for('index') }}"
            class="nav-link {% if index == True %} active {% endif %}"
            >Home
          </a>
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for ('about') }}"
            class="nav-link {% if about == True %} active {% endif %}"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for ('courses') }}"
            class="nav-link {% if courses == True %} active {% endif %}"
            >Courses</a
          >
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for ('enrollment') }}"
            class="nav-link {% if enrollment == True %} active {% endif %}"
            >Enrollment</a
          >
        </li>
        {if not session['username'] %}
        <li class="nav-item">
          <a
            href="{{ url_for ('register') }}"
            class="nav-link {% if register == True %} active {% endif %}"
            >Register</a
          >
        </li>
        {% endif %}
        <li class="nav-item">
          <a
            href="{{ url_for ('crazy') }}"
            class="nav-link {% if crazy == True %} active {% endif %}"
            >Crazy</a
          >
        </li>
      </ul>

      <ul id="login" class="nav nav-pills">
        {if not session['username'] %}
        <li class="nav-item">
          <a
            href="{{ url_for ('login') }}"
            class="nav-link {% if login == True %} active {% endif %}"
            >Login</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{{ url_for ('logout') }}" class="nav-link">Logout</a>
        </li>
        {% endif %}
      </ul>

      <form class="form-inline pull-xs-right bg-inverse">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>
</header>
